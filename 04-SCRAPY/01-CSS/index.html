<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapy</title>
    <style>
        /* ID
            # + nombreID
        */
        #titulo_uno{
            background-color: aqua;
        }

        /*NOMBRE_EQTIQUETA
            nombre_etiqueta
        */
        h1{
            background-color: green;
        }
        body{
            color: brown;
            background-color: cornsilk;
        }
        p{
            background-color: chartreuse;
        }

         /*Clase
            . + clase
        */
        .fondo-rojo{
            background-color: blue;
        }

        .fondo-verde{
            background-color: green;
        }

        .fondo-amarillo{
            background-color: yellow;
        }

        /*Jerarquia
            STYLE > ID  >  CLASE >  ETIQUETA
            ÃšLTIMO DEFINIDO > ANTERIOR DEFINIDO
        */

        /*Etiqueta dentro de otra etiqueta*/
        li > p {
            background-color: violet;
        }

        li > p.epn.uno{
            background-color: green;
        }

        li > p.epn{
            background-color: red;
        }

        body > ul > li > p {
            background-color: pink;
        }



    </style>
</head>
<body>
    <h1 id="titulo_uno">TITULO</h1>
    <h1>Otro Titulo</h1>
    <p>Parrafo Uno</p>
    <p 
        class="fondo-rojo fondo-verde fondo-amarillo"
        style="background-color: black;"
        id="titulo_uno"
    >Parrafo Dos</p>
    <p class="fondo-rojo">Parrafo tres</p>
    <ul>
        <li><p class="epn.uno">Cero</p></li>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li><p class="epn">Cuatro</p></li>
    </ul>

    <li>
        <p>Fuera de ul</p>
    </li>
</body>
</html>
